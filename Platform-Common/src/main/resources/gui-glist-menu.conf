do-not-edit-this {
  # Do not edit this
  config-version=2
}
# Menu title
title="Global List - Page <page>/<total-pages>"
# Menu size in rows (between 2 and 6, or set -1 to automatically calculate the size of the menu)
rows=-1
# Format for menu data
data-format {
  # Item to display when no custom item is defined
  general-item {
    # Material (MC 1.13+ materials)
    material="CHEST"
    # Amount to display, set -1 to set amount based on the number of online players
    # Due game limitations, the maximum amount is 64
    amount=-1
    # Display name
    display-name="<yellow>Server <white><server-name></white>"
    # Item lore
    lore=[
      "<player-count> <aqua>players online</aqua>",
      "<yellow>Click to view player list."
    ]
  }
  # Item to set on empty slot, set material as AIR to disable this
  empty-slot-item {
    # Material (MC 1.13+ materials)
    material="BLACK_STAINED_GLASS_PANE"
    # Amount
    amount=1
    # Display name
    display-name=" "
    # Lore
    lore=[]
  }
  # Custom items for data display
  custom-items {
    # Choose your own name, in this example "lobby-servers" is the name of this custom item
    lobby-servers {
      # Match servers by exact name, matched servers will use this custom item
      by-name=["lobby1","lobby2","lobby3","lobby4"]
      # Match servers by regex expresion, matched servers will use this custom item
      by-regex="lobby.*"
      # Material (MC 1.13+ materials)
      material="NETHER_STAR"
      # Amount to display, set -1 to set amount based on the number of online players
      # Due game limitations, the maximum amount is 64
      amount=-1
      # Display name
      display-name="<yellow>Lobby Server <white><server-name></white>"
      # Item lore
      lore=[
        "<player-count> <aqua>players online</aqua>",
        "<yellow>Click to view player list."
      ]
    }
    # Another example, you can add many custom items
    another-custom-item {
      by-name=["another-custom-item"]
      by-regex="another-custom-item.*"
      material="STONE"
      amount=-1
      display-name="<yellow>Server <white><server-name></white>"
      lore=[
        "<player-count> <aqua>players online</aqua>",
        "<yellow>Click to view player list."
      ]
    }
  }
}
# Configuration related to the menu toolbar
toolbar {
  previous-page-item {
    # Material
    material="ARROW"
    # Amount
    amount=1
    # Name to display
    display-name="<yellow>« Go to the previous page"
    # Lore of item
    lore=[]
  }
  next-page-item {
    # Material
    material="ARROW"
    # Amount
    amount=1
    # Name to display
    display-name="<yellow>Go to the next page »"
    # Lore of item
    lore=[]
  }
  # Configure toolbar style
  background {
    # A pattern representating the nine slots of the toolbar
    pattern="1 B 1 2 1 2 1 N 1"
    definitions {
      # Definition for 1 (item)
      i1 {
        material="LIME_STAINED_GLASS_PANE"
        display-name=" "
      }
      # Definition for 2 (item)
      i2 {
        material="YELLOW_STAINED_GLASS_PANE"
        display-name=" "
      }
      # Definition for B (menu item)
      mB="previous-page-item"
      # Definition for N (menu item)
      mN="next-page-item"
      # Example of item definition with full properties
      #
      # Supported tags for messages:
      # - <player> : The player that are viewing the menu
      # - <page> : Current page number
      # - <prev-page> : Previous page number
      # - <next-page> : Next page number
      # - <total-pages> : Total number of pages
      #
      # Note: all properties except "material" property are optional.
      iE {
        # Material (MC 1.13+ materials)
        material="YELLOW_STAINED_GLASS_PANE"
        # Amount
        amount=1
        # Display name
        display-name="<red>I am an example item!"
        # Item lore
        lore=[
          "<gray>lore line 1",
          "<aqua>lore line 2",
          "<green>lore line 3"
        ]
        on-click {
          # send chat when player interacts whit this item
          send-chat="<yellow>Hello <player>!"
          # run command when player interacts whit this item
          run-command="glist"
          # if menu should be closed when player interacts whit this item
          close-menu=true
        }
      }
    }
  }
}
