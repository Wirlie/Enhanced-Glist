glist {
  main-message=[
    "<dark_gray><strikethrough><bold>----------------------------------</bold></strikethrough></dark_gray>",
    " <yellow>Test123456 Lista de servidores en la Network</yellow>",
    " <yellow>Página <white><page-number></white> de <white><total-pages></white> <gray>•</gray> <yellow>Jugadores Conectados:</yellow> <white><players-amount></white>",
    " ",
    "<servers>",
    " ",
    "<page-controller>",
    " ",
    " <white>CONSEJO:</white> <gray>Usa <yellow>/<slist-label> [servidor]</yellow> para ver la lista de jugadores de un servidor.",
    "<dark_gray><strikethrough><bold>----------------------------------</bold></strikethrough></dark_gray>"
  ]
  no-servers-to-display="Test123456 <prefix> <red>No hay servidores para mostrar."
  page-controller {
    previous-page-hover-message="Test123456 <yellow>Clic para ir a<newline>la página <white>#<page-number></white>"
    previous-page-hover-message-no-previous-page="Test123456 <red>Página anterior no disponible."
    next-page-hover-message="Test123456 <yellow>Clic para ir a<newline>la página <white>#<page-number></white>"
    next-page-hover-message-no-next-page="Test123456 <red>Siguiente página no disponible"
    previous-page-phrase="Test123456 Página Anterior"
    previous-page-controller="Test123456 <aqua>« <previous-page-phrase></aqua>"
    previous-page-controller-disabled="Test123456 <dark_aqua>« <previous-page-phrase></dark_aqua>"
    next-page-phrase="Test123456 Siguiente Página"
    next-page-controller="Test123456 <aqua><next-page-phrase> »</aqua>"
    next-page-controller-disabled="Test123456 <dark_aqua><next-page-phrase> »</dark_aqua>"
    format {
      # Controlador que se muestra cuando un jugador puede ir a la página anterior o a la siguiente página
      previous-and-next="Test123456 <previous-page-controller> <dark_gray>|</dark_gray> <next-page-controller>"
      # Controlador que se muestra cuando un jugador puede ir a la página anterior
      previous-only="Test123456 <previous-page-controller> <dark_gray>|</dark_gray> <next-page-controller-disabled>"
      # Controlador que se muestra cuando un jugador puede ir a la siguiente página
      next-only="Test123456 <previous-page-controller-disabled> <dark_gray>|</dark_gray> <next-page-controller>"
      # Controlador que se muestra cuando un jugador no puede ir a la página anterior ni a la siguiente página
      disabled="Test123456 <previous-page-controller-disabled> <dark_gray>|</dark_gray> <next-page-controller-disabled>"
    }
    console {
      previous-page="Test123456 <gold>Usa <white><command></white> para ir a la página anterior."
      next-page="Test123456 <gold>Usa <white><command></white> para ir a la siguiente página."
    }
  }
  servers-format {
    template="Test123456 <gray>•</gray> <green><server-name></green> <gray>-</gray> <yellow><player-amount></yellow> <bars> <dark_gray>[<gold><percent:'0.00'>%</gold>]"
    click-to-show-players-hover-message="Test123456 <yellow><server-name></yellow><newline><white>Clic para mostrar la lista<newline>de jugadores de este servidor."
    bars {
      # Cuando un servidor no tiene jugadores conectados
      00_00="Test123456 <dark_gray>||||||||||||||||||||||||||||||||||||||||||||||||||</dark_gray>"
      # Rango basado en la cantidad de jugadores conectados (jugadores del servidor * 100 / número de jugadores total en la Network)
      # 01_02 = rango entre 1% y 2%
      # 03_04 = rango entre 3% y 4%
      # 05_06 = rango entre 5% y 6%
      # y así
      01_02="Test123456 <aqua>|</aqua><dark_gray>|||||||||||||||||||||||||||||||||||||||||||||||||</dark_gray>"
      03_04="Test123456 <aqua>||</aqua><dark_gray>||||||||||||||||||||||||||||||||||||||||||||||||</dark_gray>"
