}
glist {
  main-message=[
    "<dark_gray><strikethrough><bold>----------------------------------</bold></strikethrough></dark_gray>",
    " <yellow>Test123456 List of all servers on the Network</yellow>",
    " <yellow>Page <white><page-number></white> of <white><total-pages></white> <gray>•</gray> <yellow>Online Players:</yellow> <white><players-amount></white>",
    " ",
    "<servers>",
    " ",
    "<page-controller>",
    " ",
    " <white>TIP:</white> <gray>Use <yellow>/<slist-label> [server]</yellow> to display a list of all players in the specified server.",
    "<dark_gray><strikethrough><bold>----------------------------------</bold></strikethrough></dark_gray>"
  ]
  no-servers-to-display="Test123456 <prefix> <red>No servers to display."
  page-controller {
    previous-page-hover-message="Test123456 <yellow>Click here to go to the<newline>page <white>#<page-number></white>"
    previous-page-hover-message-no-previous-page="Test123456 <red>No previous page available."
    next-page-hover-message="Test123456 <yellow>Click here to go to the<newline>page <white>#<page-number></white>"
    next-page-hover-message-no-next-page="Test123456 <red>No next page available."
    previous-page-phrase="Test123456 Previous Page"
    previous-page-controller="Test123456 <aqua>« <previous-page-phrase></aqua>"
    previous-page-controller-disabled="Test123456 <dark_aqua>« <previous-page-phrase></dark_aqua>"
    next-page-phrase="Test123456 Next Page"
    next-page-controller="Test123456 <aqua><next-page-phrase> »</aqua>"
    next-page-controller-disabled="Test123456 <dark_aqua><next-page-phrase> »</dark_aqua>"
    format {
      # Controller displayed when player can go to the previous page or to the next page
      previous-and-next="Test123456 <previous-page-controller> <dark_gray>|</dark_gray> <next-page-controller>"
      # Controller displayed when player can only go to the previous page
      previous-only="Test123456 <previous-page-controller> <dark_gray>|</dark_gray> <next-page-controller-disabled>"
      # Controller displayed when player can only go to the next page
      next-only="Test123456 <previous-page-controller-disabled> <dark_gray>|</dark_gray> <next-page-controller>"
      # Controller displayed when player cannot go the previous page and cannot go to the next page
      disabled="Test123456 <previous-page-controller-disabled> <dark_gray>|</dark_gray> <next-page-controller-disabled>"
    }
    console {
      previous-page="Test123456 <gold>Use <white><command></white> to go to the previous page."
      next-page="Test123456 <gold>Use <white><command></white> to go to the next page."
    }
  }
  servers-format {
    template="Test123456 <gray>•</gray> <green><server-name></green> <gray>-</gray> <yellow><player-amount></yellow> <bars> <dark_gray>[<gold><percent:'0.00'>%</gold>]"
    click-to-show-players-hover-message="Test123456 <yellow><server-name></yellow><newline><white>Click here to display the<newline>player list of this server."
    bars {
      # When server does not have connected players
      00_00="Test123456 <dark_gray>||||||||||||||||||||||||||||||||||||||||||||||||||</dark_gray>"
      # Range based on percent of connected players (server players * 100 / total players in Network)
      # 01_02 = range between 1% and 2%
      # 03_04 = range between 3% and 4%
      # 05_06 = range between 5% and 6%
      # and so on
      01_02="Test123456 <aqua>|</aqua><dark_gray>|||||||||||||||||||||||||||||||||||||||||||||||||</dark_gray>"
      03_04="Test123456 <aqua>||</aqua><dark_gray>||||||||||||||||||||||||||||||||||||||||||||||||</dark_gray>"
